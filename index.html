<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aya Admin</title>
    <meta name="theme-color" content="#A7ED00">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A7ED00 0%, #7BC500 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-box {
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 80px;
            display: block;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-size: 32px;
            color: #2C3E50;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7F8C8D;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E8E8E8;
            border-radius: 12px;
            font-size: 16px;
            background: #F8F9FA;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #A7ED00;
            background: white;
            box-shadow: 0 0 0 4px rgba(167, 237, 0, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #A7ED00 0%, #7BC500 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(167, 237, 0, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-text {
            display: inline-block;
        }
        
        .btn-loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #errorMessage {
            background: #FFEBEE;
            color: #C62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #C62828;
            font-size: 14px;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #F0F0F0;
        }
        
        .login-footer a {
            color: #A7ED00;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <span class="logo-icon">üíé</span>
            </div>
            
            <div class="login-header">
                <h1>üîê Aya Admin</h1>
                <p>Fa√ßa login para acessar o painel</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">üìß E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        placeholder="seu@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">üîí Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <div class="btn-loader"></div>
                </button>
                
                <div id="errorMessage"></div>
            </form>
            
            <div class="login-footer">
                <a id="resetPasswordLink">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Configura√ß√£o do Firebase (VOC√ä PODE MUDAR AQUI) -->
    <script src="firebase-config.js"></script>
    
    <!-- L√≥gica de Autentica√ß√£o -->
    <script src="auth.js"></script>
</body>
</html>
